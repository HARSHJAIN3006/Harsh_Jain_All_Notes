<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PharmaStudyHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #e3f2fd;
      --secondary-color: #bbdefb;
      --text-color: #333;
      --bg-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #555;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background-color: var(--secondary-color);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #90caf9;
    }

    .card a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    footer {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      margin: 10px 0;
      color: #333;
      font-size: 1.1rem;
      text-decoration: none;
    }

    .social-icons i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
